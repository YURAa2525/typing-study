<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" content="notraslate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <title>TypingStudy(仮)</title>
    <link rel="icon" href="">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
    <link rel="stylesheet" href="./top.css">
    <link rel="stylesheet" href="../components/recommended-menu/recommended-menu.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./top.js"></script>
    <script src="../components/recommended-menu/recommended-menu.js"></script>
  </head>
  <body>
    <header></header>
    <main class="js-main">
      <p>aa</p>
    </main>
    <div class="modal-screen">
      <div class="modal-screen__typing-contents"></div>
      <div class="modal-screen__keyboard">
        <!-- 1行目 -->
        <div class="keyboard__key unique" data-key="kaku">
          <p data-mode="default">半/全<br>漢字</p>
          <p data-mode="shift"></p>
        </div>
        <div class="keyboard__key">
          <p data-mode="default">1</p>
          <p data-mode="shift">!</p>
        </div>
        <div class="keyboard__key">
          <p data-mode="default">2</p>
          <p data-mode="shift">"</p>
        </div>
        <div class="keyboard__key">
          <p data-mode="default">3</p>
          <p data-mode="shift">#</p>
        </div>
        <div class="keyboard__key">
          <p data-mode="default">4</p>
          <p data-mode="shift">$</p>
        </div>
        <div class="keyboard__key">
          <p data-mode="default">5</p>
          <p data-mode="shift">%</p>
        </div>
        <div class="keyboard__key">
          <p data-mode="default">6</p>
          <p data-mode="shift">&</p>
        </div>
        <div class="keyboard__key">
          <p data-mode="default">7</p>
          <p data-mode="shift">'</p>
        </div>
        <div class="keyboard__key">
          <p data-mode="default">8</p>
          <p data-mode="shift">(</p>
        </div>
        <div class="keyboard__key">
          <p data-mode="default">9</p>
          <p data-mode="shift">)</p>
        </div>
        <div class="keyboard__key">
          <p data-mode="default">0</p>
          <p data-mode="shift"></p>
        </div>
        <div class="keyboard__key">
          <p data-mode="default">-</p>
          <p data-mode="shift">=</p>
        </div>
        <div class="keyboard__key">
          <p data-mode="default">^</p>
          <p data-mode="shift">~</p>
        </div>
        <div class="keyboard__key">
          <p data-mode="default">\</p>
          <p data-mode="shift">|</p>
        </div>
        <div class="keyboard__key unique" data-key="BackSpace">
          <p data-mode="default">Back<br>Space</p>
        </div>
        <!-- 2行目 -->
        <div class="keyboard__key unique" data-key="Tab">Tab</div>
        <div class="keyboard__key">Q</div>
        <div class="keyboard__key">W</div>
        <div class="keyboard__key">E</div>
        <div class="keyboard__key">R</div>
        <div class="keyboard__key">T</div>
        <div class="keyboard__key">Y</div>
        <div class="keyboard__key">U</div>
        <div class="keyboard__key">I</div>
        <div class="keyboard__key">O</div>
        <div class="keyboard__key">P</div>
        <div class="keyboard__key">@</div>
        <div class="keyboard__key">「</div>
        <div class="keyboard__key top unique" data-key="Enter"></div>
        <!-- 3行目 -->
        <div class="keyboard__key unique" data-key="CapsLock">Caps Lock<br>英数</div>
        <div class="keyboard__key">A</div>
        <div class="keyboard__key">S</div>
        <div class="keyboard__key">D</div>
        <div class="keyboard__key">F</div>
        <div class="keyboard__key">G</div>
        <div class="keyboard__key">H</div>
        <div class="keyboard__key">J</div>
        <div class="keyboard__key">K</div>
        <div class="keyboard__key">L</div>
        <div class="keyboard__key">;</div>
        <div class="keyboard__key">:</div>
        <div class="keyboard__key">」</div>
        <div class="keyboard__key bottom unique" data-key="Enter"></div>
        <!-- 4行目 -->
        <div class="keyboard__key left unique" data-key="Shift">Shift</div>
        <div class="keyboard__key">Z</div>
        <div class="keyboard__key">X</div>
        <div class="keyboard__key">C</div>
        <div class="keyboard__key">V</div>
        <div class="keyboard__key">B</div>
        <div class="keyboard__key">N</div>
        <div class="keyboard__key">M</div>
        <div class="keyboard__key">、</div>
        <div class="keyboard__key">。</div>
        <div class="keyboard__key">・</div>
        <div class="keyboard__key">￥</div>
        <div class="keyboard__key right unique" data-key="Shift">Shift</div>
        <!-- 5行目 -->
        <div class="keyboard__key unique" data-key="Space">Space</div>
    </div>
    <footer></footer>
  </body>
</html>
